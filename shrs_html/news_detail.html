<div class="contents bg_contact" ng-controller="newsDetailController">
  <div class="mar"> 
    <!--麵包屑-->
    <div class="nav"><a href="/">首頁</a> > <a href="news">最新消息</a> > <span class="unit">{{ news.title }}</span></div>
    
    <!--單元標題-->
    <div class="maintitle"><i class="fa-solid fa-signal"></i>最新消息</div>
    
    <!--詳細-->
    <div class="newsdeTitle">{{ news.title }}</div>
    <div class="newsdeDate">日期：{{ news.year_show }}/{{ news.month_show }}/{{ news.day_show }}</div>
    <div class="newsdecontent" ng-bind-html="news.content"></div>
    
        <!--附加檔案-->
        <div class="additionbox">
            <div class="ligrids" ng-if="news.picture != null && news.picture != '' ">
                <a href="{{ news.picture }}" class="grids" target="_blank">
                    <div class="imgs"><img src="/shrs_frontend/images/news/download.png" border="0"/></div>
                    <div class="titles">{{ news.filename }}</div>
                </a>
            </div>
            <div class="ligrids" ng-if="news.picture2 != null && news.picture2 != '' ">
                <a href="{{ news.picture2 }}" class="grids" target="_blank">
                    <div class="imgs"><img src="/shrs_frontend/images/news/download.png" border="0"/></div>
                    <div class="titles">{{ news.filename2 }}</div>
                </a>
            </div>
            <div class="ligrids" ng-if="news.picture3 != null && news.picture3 != '' ">
                <a href="{{ news.picture3 }}" class="grids" target="_blank">
                    <div class="imgs"><img src="/shrs_frontend/images/news/download.png" border="0"/></div>
                    <div class="titles">{{ news.filename3 }}</div>
                </a>
            </div>
            <div class="ligrids" ng-if="news.picture4 != null && news.picture4 != '' ">
                <a href="{{ news.picture4 }}" class="grids" target="_blank">
                    <div class="imgs"><img src="/shrs_frontend/images/news/download.png" border="0"/></div>
                    <div class="titles">{{ news.filename4 }}</div>
                </a>
            </div>
            <div class="ligrids" ng-if="news.picture5 != null && news.picture5 != '' ">
                <a href="{{ news.picture5 }}" class="grids" target="_blank">
                    <div class="imgs"><img src="/shrs_frontend/images/news/download.png" border="0"/></div>
                    <div class="titles">{{ news.filename5 }}</div>
                </a>
            </div>
            <div class="ligrids" ng-if="news.picture6 != null && news.picture6 != '' ">
                <a href="{{ news.picture6 }}" class="grids" target="_blank">
                    <div class="imgs"><img src="/shrs_frontend/images/news/download.png" border="0"/></div>
                    <div class="titles">{{ news.filename6 }}</div>
                </a>
            </div>
        </div>
    
    <!--回上一頁-->
    <div class="pageboxs">
        <a href back-button >Back</a>
    </div>
    
    
  </div>
</div>
