<!--content-->
<div program-select-js="/shrs_frontend/plugins/check_data/program_select.js"></div>
<!-- InstanceBeginEditable name="EditRegion1" -->
<div class="contents bg_contact" ng-controller="programSelectController">
    <div class="mar">
        <!--麵包屑-->
        <div class="nav"><a href="/">首頁</a> > <span >Podcast專區</span></div>

        <!--大標-->
        <div class="titletable">
            <div class="tds-title">
                <!--單元標題-->
                <div class="maintitle"><i class="fa-solid fa-microphone"></i>Podcast專區</div>
            </div>

            <div class="tds">
                <div class="searchbox">
                    <div class="td-a">
                        <!--<input name="" type="text" class="inputs" placeholder="請輸入節目名稱、內容查詢" ng-model="search.programName"/>-->
                        <input name="search" id="search" type="text" class="inputs" placeholder="請輸入節目名稱、內容查詢"/>
                    </div>
                    <div class="td-b">
                        <button class="buttons" ng-click="search()" id="searchbutton">查詢</button>
                    </div>
                </div>
            </div>

        </div>

        <!---->
        <div class="sort_block">
            <div class="sort_btn">
                <div class="btn" style="display:block;"><a href="javascript: void(0)">選擇節目分類</a></div>
            </div>
            <div class="sortbox">
                <div tab-button class="grids">
                    <a href="javascript: void(0)" class="hold" ng-click="changeProgramCategoryList('0');">本年度節目</a>
                </div>
                <div tab-button class="grids" ng-repeat="programSelect in programSelects">
                    <!--a ng-if="$first" href="javascript: void(0)" class="hold" ng-click="changeProgramCategoryList('0');">精選推薦</a-->
                    <a href="javascript: void(0)" class="" ng-click="changeProgramCategoryList(programSelect.category_id);" ng-bind-html="programSelect.categoryName | toTrusted"></a>
                </div>
                <!--div tab-button class="grids">
                    <a href="javascript: void(0)" ng-click="changeProgramCategoryList('programHistory');">歷年節目</a>
                </div-->
            </div>
        </div>

        <!--列表-->
        <div class="areablock">
            <div class="programWrapper">
                <div class="programBox" ng-repeat="program in programs">
                    <a href="program/detail/{{program.program_id}}" class="a_link">
                        <div class="programBoxImage">
                            <img ng-src="{{ program.programPicture }}" border="0">
                        </div>
                        <div class="programDetail a_text">
                            <div class="mlistitle" ng-bind-html="program.programName | toTrusted"></div>
                            <div class="mlist_a" ng-show="{{ program.programHosts != null && program.programHosts != '' }}"><span ng-repeat="programHost in program.programHosts"><span ng-bind-html="programHost.programHost | toTrusted"></span> </span></span></div>
                            <!--div class="in_txt" ng-bind-html="program.programIntroduction | toTrusted" style="height: 70px; overflow: hidden;"></div-->
                        </div>
                    </a>
                </div>
            </div>
            <a class="loadmore" href="javascript:void(0)" ng-click="loadMore()" ng-if="loadshow">觀看更多</a>
        </div>
