<div class="contents bg_contact" ng-controller="newsController">
  <link href="/shrs_frontend/css/news.css" rel="stylesheet" type="text/css" />
  <div class="mar">
    <!--麵包屑-->
    <div class="nav"><a href="/">首頁</a> > <span class="unit">最新消息</span></div>
    <!--大標-->
    <div class="titletable">
      <div class="tds-title">
        <!--單元標題-->
        <div class="maintitle">
          <div class="icons">
            <div class="lines"></div>
          </div>
          最新消息 </div>


      </div>

      <div class="tds">
        <div class="searchbox">
          <div class="td-a">
            <input name="search" id="search" type="text" class="inputs"
              placeholder="請輸入消息主題" />
          </div>
          <div class="td-b">
            <button class="buttons" ng-click="search()" id="searchbutton">查詢</button>
          </div>
        </div>
      </div>

    </div>

    <!--列表-->
    <div class="areablock">
      <div class="uls">

        <!--1則-->
        <div ng-repeat="news in newslist" ng-class="!$first ? 'lis whs-d news' :
          'lis whs-c news-main'">
          <a href="news/detail/{{news.news_id}}" class="a_link">
            <div class="news_img">
              <div ng-if="!$first" class="detail"></div>
              <img ng-src="{{ news.logo }}" border="0">
            </div>
            <div ng-class="!$first ? 'a_text' : 'msktxt'">
              <div ng-class="!$first ? 'in_titles' : 'mktitle'">{{news.title}}</div>
              <div ng-class="!$first ? 'in_txt' : 'mktxt'"
                ng-bind-html="news.content | limitTo: 100"></div>
            </div>
            <div class="mskdate">
              <div class="grids">
                <div class="s1">{{news.year_show}}</div>
                <div class="s2">Year</div>
              </div>
              <div class="grids">
                <div class="s1">{{news.month_show}}</div>
                <div class="s2">Month</div>
              </div>
              <div class="grids">
                <div class="s1">{{news.day_show}}</div>
                <div class="s2">Day</div>
              </div>
            </div>
          </a>
        </div>

      </div>
      <a class="loadmore" href="javascript:void(0)" ng-click="loadMore()"
        ng-if="loadshow">觀看更多</a>
    </div>
  </div>
</div>
